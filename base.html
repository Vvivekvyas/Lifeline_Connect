<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LifeLine Connect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        header {
            background-color: #cc0000;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }

        .logo-link img {
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 22px;
            font-weight: bold;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffe6e6;
        }

        .container {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        h2 {
            color: #990000;
            text-align: center;
        }

        button, .btn {
            background-color: #cc0000;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }

        button:hover, .btn:hover {
            background-color: #990000;
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <a href="{{ url_for('home') }}" class="logo-link">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="LifeLine Connect Logo">
            <span class="logo-text">LifeLine Connect</span>
        </a>
    </div>

    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('find') }}">Find Donor</a>
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('profile') }}">Profile</a>
    </nav>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
